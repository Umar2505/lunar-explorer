{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmo_Coders</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

    <link rel="stylesheet" href="{% static 'styles/models.css' %}">
    <link rel="stylesheet" href="{% static 'styles/thought.css' %}">
    <link rel="stylesheet" href="{% static 'styles/background.css' %}">
    <link rel="stylesheet" href="{% static 'styles/container_style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="logo">
        <div id="logo">
            <h1>MOONQUAKE MAP</h1>
            <p>By Cosmo_Coders</p>
        </div>
    </nav>
    <div class="container" id="container">
        <section id="main_box">
            <div class="model">
                <h3 class="thought thoughts_header" id="thought">Click on the telescope</h3>
                <model-viewer id="telescope" src="{% static 'models/telescope_c/scene.gltf' %}" ar ar-modes="webxr scene-viewer quick-look" shadow-intensity="3" camera-orbit="-23.37deg 88.64deg 17.93m" field-of-view="30deg" exposure="1.3"> </model-viewer>
                <div id="stone_box">
                    <model-viewer id="stone" src="{% static 'models/Earth_1_12756.glb' %}" camera-orbit="255.6deg 85.91deg 15602m" field-of-view="30deg" exposure="1.43"> </model-viewer>
                </div>
                <model-viewer id="moon" src="{% static 'models/Moon_1_3474.glb' %}" auto-rotate ar ar-modes="webxr scene-viewer quick-look" exposure="2"></model-viewer>
            </div>
        </section>
    </div>
    <script src="{% static 'scripts/openMoon.js' %}"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const telescope = document.getElementById("telescope");

            // Add a click event listener to the telescope
            telescope.addEventListener("click", function () {
                // Redirect to the desired Django URL
                window.location.href = "{% url 'moon:moon' %}";
            });
        });
    </script>

</body>
</html>
